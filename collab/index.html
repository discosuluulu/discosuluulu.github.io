      font-family: Montserrat, sans-serif;
      background: #000;
      color: #fff;
    }

      scroll-snap-align: start;

    }
    .video-container {

      overflow: hidden;
      background: #111;
      margin-bottom: 1rem;
    }
    .caption {
      text-align: center;
      font-size: 1rem;

    }
    .caption a {

      text-decoration: none;

    <div class="video-container">
