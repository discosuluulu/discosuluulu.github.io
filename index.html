<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Logo -->
  <img src="logo.png" alt="Discos Uluulu Logo" id="logo" />

  <!-- Explore Music Button -->
  <button id="exploreBtn">Explore Music</button>

  <!-- Floating Audio Player Container -->
  <div id="playerContainer">
    <div class="player-header">
      <div>
        <h2 id="albumTitle"></h2>
        <p id="albumSubtitle"></p>
      </div>
      <button id="albumToggleBtn">Next Album</button>
    </div>

    <div id="tracklist" class="tracklist"></div>

    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>

    <input type="range" id="progressBar" value="0" step="1" />
  </div>

  <!-- Info button -->
  <div id="infoLink">
    <a href="https://discosuluulu.com/info" target="_blank">+INFO</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
