<!-- Logo -->
  <img src="logo.png" alt="Discos Uluulu Logo" id="logo" />

  <!-- Explore Music Button -->
  <button id="exploreBtn">Explore Music</button>

  <!-- Floating Audio Player Container (initially hidden) -->
  <div id="playerContainer" class="hidden">
    <div class="player-header">
      <div>
        <h2 id="albumTitle"></h2>
        <p id="albumSubtitle"></p>
      </div>
      <button id="albumToggleBtn">Next Album</button>
    </div>

    <div id="tracklist" class="tracklist"></div>

    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
    </div>

    <input type="range" id="progressBar" value="0" step="1" />
  </div>

  <!-- Info button (appears after explore) -->
  <div id="infoLink" class="hidden">
    <a href="https://discosuluulu.com/info" target="_blank">+INFO</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
