<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discosuluulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .centered-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .centered-content img {
      max-width: 300px;
      width: 80%;
      margin-bottom: 2rem;
    }

    .explore-button {
      padding: 12px 28px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 2px solid white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .explore-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <video class="bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="centered-content">
    <img src="logo.png" alt="Discosuluulu Logo" />
    <a href="https://discosuluulu.com/shop" class="explore-button">Explore Music</a>
  </div>
</body>
</html>
