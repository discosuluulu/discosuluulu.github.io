<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="logo.png" alt="Logo" id="logo">

  <button id="exploreBtn">Explore Music</button>
  <button id="infoLink">+INFO</button>

  <div id="audioPlayer" class="hidden">
    <div class="player-header">
      <div class="album-info">
        <h2 id="albumTitle">Album Title</h2>
        <p id="albumSubtitle">Subtitle</p>
      </div>
      <div class="controls-top">
        <button id="minimizeBtn" title="Minimize">−</button>
        <button id="nextAlbumBtn" title="Next Album">⭢</button>
      </div>
    </div>

    <ul id="trackList"></ul>

    <div class="controls">
      <button id="prevBtn" title="Previous">
        <svg viewBox="0 0 24 24"><path d="M6 4v16l12-8z"/></svg>
      </button>
      <button id="playPauseBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
      </button>
      <button id="nextBtn" title="Next">
        <svg viewBox="0 0 24 24"><path d="M6 4l12 8-12 8z"/></svg>
      </button>
    </div>

    <div id="progressContainer">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1">
      <span id="duration">0:00</span>
    </div>
  </div>

  <button id="maximizeBtn" class="hidden">+</button>

  <script src="script.js"></script>
</body>
</html>
