<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu Audio Player</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="audioPlayer" class="player">
    <div class="player-header">
      <div class="album-info">
        <div id="albumTitle" class="title">Album Title</div>
        <div id="albumSubtitle" class="subtitle">Album Subtitle</div>
      </div>
      <div class="player-controls-top">
        <button id="albumToggleBtn">Next Album</button>
        <button id="minimizeBtn">âˆ’</button>
      </div>
    </div>

    <div id="tracklist" class="tracklist"></div>

    <div class="player-controls">
      <button id="prevBtn" class="icon-btn">
        <svg viewBox="0 0 60 60" width="28" height="28"><polygon points="35,10 15,30 35,50" fill="black"/><rect x="38" y="10" width="4" height="40" fill="black"/></svg>
      </button>

      <button id="playPauseBtn" class="icon-btn"></button>

      <button id="nextBtn" class="icon-btn">
        <svg viewBox="0 0 60 60" width="28" height="28"><polygon points="25,10 45,30 25,50" fill="black"/><rect x="18" y="10" width="4" height="40" fill="black"/></svg>
      </button>
    </div>

    <input type="range" id="progressBar" value="0" min="0" step="1"/>
  </div>

  <button id="maximizeBtn" style="display:none;">+</button>

  <script src="audioplayer.js"></script>
</body>
</html>
