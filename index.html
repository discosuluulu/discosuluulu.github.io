<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
      color: white;
    }

    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 200px;
      z-index: 2;
    }

    #exploreBtn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    #infoBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 18px;
      background: transparent;
      border: 1px solid white;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 2;
    }

    #playerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    #playerHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #playerHeader h2 {
      margin: 0;
      font-size: 16px;
    }

    #minimizeBtn, #maximizeBtn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #maximizeBtn {
      display: none;
      position: fixed;
      bottom: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 3;
    }

    #trackList {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }

    .track {
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .active {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video class="bg" id="bgVideo" autoplay muted loop playsinline></video>

  <img id="logo" src="logo.png" alt="Logo" />
  <button id="exploreBtn">Explore Music</button>
  <button id="infoBtn" onclick="window.location.href='https://info.discosuluulu.com'">+ info</button>

  <div id="playerContainer" style="display:none;">
    <div id="playerHeader">
      <h2 id="albumTitle">Garden de La Selva</h2>
      <button id="minimizeBtn">–</button>
    </div>
    <div id="trackList"></div>
    <audio id="audio" controls style="width: 100%; margin-top:10px;"></audio>
  </div>

  <button id="maximizeBtn">+</button>

  <script>
    const videos = ['background.mp4', 'backgroundshop.mp4'];
    let currentVideo = 0;
    const bgVideo = document.getElementById('bgVideo');

    function playNextVideo() {
      bgVideo.src = videos[currentVideo];
      bgVideo.load();
      bgVideo.play();
      currentVideo = (currentVideo + 1) % videos.length;
    }

    bgVideo.addEventListener('ended', playNextVideo);
    playNextVideo();

    const exploreBtn = document.getElementById('exploreBtn');
    const logo = document.getElementById('logo');
    const player = document.getElementById('playerContainer');
    const maximizeBtn = document.getElementById('maximizeBtn');
    const minimizeBtn = document.getElementById('minimizeBtn');
    const audio = document.getElementById('audio');
    const trackList = document.getElementById('trackList');
    const albumTitle = document.getElementById('albumTitle');

    const albums = [
      {
        title: "Garden de La Selva",
        tracks: [
          { title: "Rubba Dubba", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2001%20Rubba%20Dubba.mp3", length: "3:12" },
          { title: "Blue", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2002%20Blue.mp3", length: "2:57" },
          { title: "Jam 3", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2003%20Jam%203.mp3", length: "3:44" },
          { title: "Groove 1", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2004%20Groove%201.mp3", length: "2:46" },
          { title: "Vamos Limón", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2005%20Vamos%20Limón.mp3", length: "3:25" },
          { title: "Mi Ritmo", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2006%20Mi%20Ritmo.mp3", length: "3:08" },
          { title: "Valle Azul", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2007%20Valle%20Azul.mp3", length: "4:01" },
          { title: "Yellow", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2008%20Yellow.mp3", length: "2:59" },
          { title: "Manzanillo", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2009%20Manzanillo.mp3", length: "3:17" },
          { title: "Dear Familia", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2010%20Dear%20Familia.mp3", length: "3:40" },
          { title: "Shake It", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2011%20Shake%20It.mp3", length: "3:20" }
        ]
      },
      {
        title: "O tú can",
        tracks: [
          { title: "Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2001%20Que%20Gata.mp3", length: "2:44" },
          { title: "Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2002%20Mi%20Amor.mp3", length: "2:40" },
          { title: "Forget the rest", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2003%20Forget%20the%20rest.mp3", length: "3:01" },
          { title: "Highlife", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2004%20Highlife.mp3", length: "2:53" },
          { title: "Voy Pal Agua", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2005%20Voy%20Pal%20Agua.mp3", length: "3:15" },
          { title: "Have ya had a Lemon", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2006%20Have%20ya%20had%20a%20Lemon.mp3", length: "2:38" },
          { title: "Move ya body", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2007%20Move%20ya%20body.mp3", length: "3:10" },
          { title: "Bom día", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2008%20Bom%20día.mp3", length: "2:50" },
          { title: "Ya", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2009%20Ya.mp3", length: "3:18" },
          { title: "Que disfrutes", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/refs/heads/main/Discos%20Uluulu%20-%2010%20Que%20disfrutes.mp3", length: "2:57" }
        ]
      }
    ];

    let currentAlbum = 0;

    function loadAlbum(index) {
      const album = albums[index];
      albumTitle.textContent = album.title;
      trackList.innerHTML = '';
      album.tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<span>${(i+1).toString().padStart(2, '0')}. ${track.title}</span><span>${track.length}</span>`;
        div.onclick = () => {
          document.querySelectorAll('.track').forEach(t => t.classList.remove('active'));
          div.classList.add('active');
          audio.src = track.url;
          audio.play();
        };
        trackList.appendChild(div);
      });
    }

    exploreBtn.onclick = () => {
      exploreBtn.style.display = 'none';
      logo.style.display = 'none';
      player.style.display = 'block';
      loadAlbum(currentAlbum);
    };

    minimizeBtn.onclick = () => {
      player.style.display = 'none';
      maximizeBtn.style.display = 'block';
    };

    maximizeBtn.onclick = () => {
      player.style.display = 'block';
      maximizeBtn.style.display = 'none';
    };

    albumTitle.onclick = () => {
      currentAlbum = (currentAlbum + 1) % albums.length;
      loadAlbum(currentAlbum);
    };
  </script>
</body>
</html>
