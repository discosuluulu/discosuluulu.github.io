<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Album Audio Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Maximize Button -->
<div id="maximizePlayer" class="maximize-btn">＋</div>

<!-- Audio Player -->
<div id="audioPlayer" class="audio-player">

  <div class="player-header">
    <div class="album-info">
      <h2 id="albumTitle">Garden de La Selva</h2>
      <h4 id="albumSubtitle">2024</h4>
    </div>
    <div class="player-controls-right">
      <button id="nextAlbumBtn">Next Album</button>
      <button id="minimizePlayer" class="minimize-btn">−</button>
    </div>
  </div>

  <ul id="trackList" class="track-list"></ul>

  <div class="controls">
    <button id="prevBtn" class="icon-btn" title="Previous Track">
      ▶⏮
    </button>
    <button id="playPauseBtn" class="icon-btn" title="Play/Pause">
      ▶
    </button>
    <button id="nextBtn" class="icon-btn" title="Next Track">
      ▶⏭
    </button>
  </div>

  <div class="progress-container">
    <span id="currentTime">0:00</span>
    <input type="range" id="progressBar" min="0" max="100" value="0">
    <span id="totalDuration">0:00</span>
  </div>

  <audio id="audio" preload="metadata"></audio>

</div>

<script src="audioplayer.js"></script>
</body>
</html>
