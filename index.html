<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <img src="logo.png" id="logo" alt="Discos Uluulu Logo" />

  <a id="infoLink" href="https://info.discosuluulu.com" target="_blank">+INFO</a>
  <button id="maximizePlayer">Explore Music</button>

  <div id="audioPlayer" class="player-container hidden">
    <div class="player-header">
      <div>
        <h1 id="albumTitle"></h1>
        <p id="albumSubtitle"></p>
      </div>
      <div class="top-buttons">
        <button id="nextAlbum">Next Album</button>
        <button id="minimizePlayer">âˆ’</button>
      </div>
    </div>

    <div id="tracklist" class="tracklist"></div>

    <div class="controls">
      <button id="playPause" aria-label="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24" width="24" height="24">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" width="24" height="24" style="display:none;">
          <rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>
        </svg>
      </button>
      <button id="nextTrack" aria-label="Next">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <polygon points="6,6 13,12 6,18"/><polygon points="11,6 18,12 11,18"/>
        </svg>
      </button>
    </div>

    <div id="progress" class="progress-bar">
      <div id="progressFilled" class="progress-filled"></div>
    </div>

    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
