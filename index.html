<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: #000;
      color: #fff;
    }

    video.bg-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.58);
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 20px;
    }

    .content {
      text-align: center;
    }

    .explore-link {
      color: white;
      font-size: 22px;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .explore-link:hover {
      opacity: 0.75;
    }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- Background video and overlay -->
        <video autoplay muted loop playsinline class="bg-video">
          <source src="background.mp4" type="video/mp4" />
        </video>
        <div class="overlay"></div>

        <!-- Logo and Link -->
        <div class="content">
          <img src="logo.png" alt="Logo" class="logo" />
          <br />
          <a href="https://shop.discosuluulu.com" class="explore-link">Explore Music</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      allowTouchMove: true,
      effect: 'slide',
      on: {
        slideNextTransitionStart: () => {
          window.location.href = 'https://shop.discosuluulu.com';
        },
        slidePrevTransitionStart: () => {
          window.location.href = 'https://info.discosuluulu.com';
        },
      },
    });
  </script>
</body>
</html>
