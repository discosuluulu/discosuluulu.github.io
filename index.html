<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Logo -->
  <img src="logo.png" alt="Discos Uluulu Logo" id="logo" />

  <!-- Explore Music / +INFO Buttons -->
  <button id="maximizePlayer">Explore Music</button>
  <a href="https://discosuluulu.com/info" id="infoLink" target="_blank">+INFO</a>

  <!-- Audio Player -->
  <div id="audioPlayer">
    <div class="player-header">
      <div class="album-info">
        <div class="album-title" id="albumTitle"></div>
        <div class="album-subtitle" id="albumSubtitle"></div>
      </div>
      <button id="nextAlbum" title="Next Album">⟳</button>
      <button id="minimizePlayer" title="Minimize Player">−</button>
    </div>

    <div class="tracklist" id="trackList"></div>

    <div class="controls">
      <button id="prevBtn" title="Previous Track">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 19 2 12 11 5 11 19"></polygon>
          <line x1="22" y1="19" x2="22" y2="5"></line>
        </svg>
      </button>

      <button id="playPauseBtn" title="Play/Pause">
        <svg id="playIcon" width="30" height="30" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
          <polygon points="6,4 20,12 6,20" />
        </svg>
        <svg id="pauseIcon" width="30" height="30" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" style="display:none;">
          <rect x="6" y="4" width="4" height="16"/>
          <rect x="14" y="4" width="4" height="16"/>
        </svg>
      </button>

      <button id="nextBtn" title="Next Track">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 5 22 12 13 19 13 5"></polygon>
          <line x1="2" y1="5" x2="2" y2="19"></line>
        </svg>
      </button>
    </div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <div id="progress"><div id="progressFilled"></div></div>
      <span id="duration">0:00</span>
    </div>

    <audio id="audio"></audio>
  </div>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
