<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fullscreen background video -->
  <video autoplay muted loop id="background-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered content -->
  <div id="landing-content">
    <img src="logo.png" alt="Logo" id="logo">
    <button id="explore-btn">Explore Music</button>
    <button id="info-btn">+info</button>
  </div>

  <!-- Hidden audio players (revealed when explore is pressed) -->
  <div id="audio-players" style="display: none;">
    <!-- Garden de La Selva Player -->
    <div class="album-player">
      <h2>Garden de La Selva</h2>
      <p class="subtitle">Shaped by shakers grown from okra harvests</p>
      <div class="tracklist">
        <audio id="garden-audio" controls></audio>
        <ul id="garden-tracks"></ul>
      </div>
    </div>

    <!-- O tú can Player -->
    <div class="album-player">
      <h2>O tú can</h2>
      <p class="subtitle">Recorded with one microphone in a palm frond wall rancho</p>
      <div class="tracklist">
        <audio id="otucan-audio" controls></audio>
        <ul id="otucan-tracks"></ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="audioPlayer.js"></script>

</body>
</html>
