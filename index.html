<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <img src="logo.png" id="logo" alt="Logo" />

  <button id="exploreButton">Explore Music</button>
  <a href="#" id="infoLink">+INFO</a>

  <div id="audioPlayer" class="minimized">
    <div id="playerHeader">
      <div>
        <h2 id="albumTitle"></h2>
        <p id="albumSubtitle"></p>
      </div>
      <div class="header-buttons">
        <button id="nextAlbumButton">Next Album</button>
        <button id="minimizeButton">âˆ’</button>
      </div>
    </div>

    <div id="trackListContainer">
      <div id="trackList"></div>
    </div>

    <div id="controls">
      <button id="prevButton">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M6 19h2V5H6v14zm3-7l9 7V5l-9 7z"/>
        </svg>
      </button>
      <button id="playButton"></button>
      <button id="nextButton">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M16 5v14h2V5h-2zm-3 7L4 5v14l9-7z"/>
        </svg>
      </button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
