<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <!-- Top Info Button -->
  <a href="https://info.discosuluulu.com" class="info-button">+info</a>

  <!-- Center Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Discos Uluulu Logo" class="logo" />
    <button id="exploreBtn">explore music</button>
  </div>

  <!-- Audio Player (Initially hidden) -->
  <div id="audioPlayerContainer" class="audio-player hidden"></div>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
