<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discos ULUULU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: sans-serif; background: black; color: white; }
    #bg-video {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    #explore-btn {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 28px;
      background: white; color: black;
      border: none; border-radius: 24px;
      font-size: 18px; cursor: pointer;
      z-index: 5;
    }
    #info-link {
      position: fixed;
      top: 30px; left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      font-weight: bold; text-decoration: none;
      color: white; background: rgba(0,0,0,0.5);
      padding: 4px 10px; border-radius: 6px;
    }
    .player-container {
      display: none;
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 480px;
      background: rgba(0,0,0,0.6);
      padding: 16px;
      border-radius: 12px;
      z-index: 10;
      color: white;
    }
    .minimized {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
    }
    .controls {
      display: flex; justify-content: center; align-items: center;
      gap: 12px; margin-top: 10px;
    }
    .tracklist {
      max-height: 120px; overflow-y: auto;
      margin-top: 10px; font-size: 14px;
    }
    .track {
      display: flex; justify-content: space-between;
      padding: 4px 0; cursor: pointer;
    }
    .track.active { font-weight: bold; }
    .album-header {
      text-align: center; margin-bottom: 10px;
    }
    .album-title { font-weight: bold; font-size: 16px; }
    .album-sub { font-size: 12px; opacity: 0.7; }
    .play-btn {
      background: white; color: black;
      border-radius: 50%; width: 40px; height: 40px;
      border: none; font-size: 18px;
    }
    .nav-btn, .minimize-btn, .maximize-btn {
      background: none; border: none;
      color: white; font-size: 20px; cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay muted loop playsinline></video>

  <a id="info-link" href="https://info.discosuluulu.com" target="_blank">+info</a>
  <button id="explore-btn" onclick="showPlayer()">Explore Music</button>

  <div id="audio-player" class="player-container">
    <div id="minimized-bar" class="minimized" style="display:none;">
      <span id="album-name">Garden de La Selva</span>
      <button class="maximize-btn" onclick="maximizePlayer()">+</button>
    </div>

    <div id="player-full">
      <div class="album-header">
        <div class="album-title" id="albumTitle">Garden de La Selva</div>
        <div class="album-sub" id="albumSubtitle">Shaped by shakers grown from okra harvests</div>
      </div>
      <div class="controls">
        <button onclick="prevTrack()" class="nav-btn">&#8592;</button>
        <button onclick="togglePlay()" class="play-btn" id="playBtn">&#9658;</button>
        <button onclick="nextTrack()" class="nav-btn">&#8594;</button>
        <button class="minimize-btn" onclick="minimizePlayer()">−</button>
      </div>
      <div class="tracklist" id="tracklist"></div>
    </div>
  </div>

  <script>
    const videoList = ["background.mp4", "backgroundshop.mp4"];
    const videoEl = document.getElementById("bg-video");

    function shuffleVideo() {
      const random = Math.floor(Math.random() * videoList.length);
      videoEl.src = videoList[random];
      videoEl.load();
      videoEl.play();
    }

    videoEl.addEventListener('ended', shuffleVideo);
    window.addEventListener('DOMContentLoaded', shuffleVideo);

    const albums = [
      {
        title: "Garden de La Selva",
        subtitle: "Shaped by shakers grown from okra harvests",
        tracks: [
          { title: "01. Agua", url: "https://discosuluulu.github.io/audio/garden/agua.mp3", duration: "2:30" },
          { title: "02. Gotas", url: "https://discosuluulu.github.io/audio/garden/gotas.mp3", duration: "3:10" },
          { title: "03. Vibraciones", url: "https://discosuluulu.github.io/audio/garden/vibraciones.mp3", duration: "2:45" }
          // Add more as needed
        ]
      },
      {
        title: "O tú can",
        subtitle: "Recorded with one microphone in a palm frond wall rancho",
        tracks: [
          { title: "01. Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/01.mp3", duration: "2:21" },
          { title: "02. Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/02.mp3", duration: "3:03" },
          { title: "03. Forget the rest", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/03.mp3", duration: "2:42" }
          // Add more tracks
        ]
      }
    ];

    let currentAlbum = 0;
    let currentTrack = 0;
    let audio = new Audio();
    const playBtn = document.getElementById("playBtn");
    const tracklistEl = document.getElementById("tracklist");

    function loadTracklist() {
      const album = albums[currentAlbum];
      document.getElementById("albumTitle").textContent = album.title;
      document.getElementById("albumSubtitle").textContent = album.subtitle;
      document.getElementById("album-name").textContent = album.title;
      tracklistEl.innerHTML = "";
      album.tracks.forEach((track, i) => {
        const div = document.createElement("div");
        div.className = "track" + (i === currentTrack ? " active" : "");
        div.textContent = `${track.title} – ${track.duration}`;
        div.onclick = () => { currentTrack = i; playCurrent(); };
        tracklistEl.appendChild(div);
      });
    }

    function playCurrent() {
      const track = albums[currentAlbum].tracks[currentTrack];
      audio.src = track.url;
      audio.play();
      playBtn.innerHTML = "❚❚";
      loadTracklist();
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.innerHTML = "❚❚";
      } else {
        audio.pause();
        playBtn.innerHTML = "▶";
      }
    }

    function prevTrack() {
      if (currentAlbum > 0) currentAlbum--;
      else currentAlbum = albums.length - 1;
      currentTrack = 0;
      playCurrent();
    }

    function nextTrack() {
      if (currentAlbum < albums.length - 1) currentAlbum++;
      else currentAlbum = 0;
      currentTrack = 0;
      playCurrent();
    }

    function showPlayer() {
      document.getElementById("explore-btn").style.display = "none";
      document.getElementById("audio-player").style.display = "block";
      loadTracklist();
      playCurrent();
    }

    function minimizePlayer() {
      document.getElementById("player-full").style.display = "none";
      document.getElementById("minimized-bar").style.display = "flex";
    }

    function maximizePlayer() {
      document.getElementById("player-full").style.display = "block";
      document.getElementById("minimized-bar").style.display = "none";
    }
  </script>
</body>
</html>
