<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discosuluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <img id="logo" src="logo.png" alt="Logo" />

  <button id="exploreBtn">Explore Music</button>
  <a href="info.html" id="infoLink">+INFO</a>

  <div id="audioPlayerContainer">
    <div id="playerHeader">
      <div id="albumTitle">Garden de La Selva</div>
      <div id="albumSubtitle">SULUULU</div>
      <button id="nextAlbumBtn">Next Album</button>
      <button id="minimizeBtn">−</button>
    </div>

    <ul id="trackList"></ul>

    <div id="playerControls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">
        <svg viewBox="0 0 100 100" width="24" height="24" id="playIcon">
          <polygon points="40,30 70,50 40,70" fill="white" />
        </svg>
        <svg viewBox="0 0 100 100" width="24" height="24" id="pauseIcon" style="display: none;">
          <rect x="35" y="30" width="10" height="40" fill="white"/>
          <rect x="55" y="30" width="10" height="40" fill="white"/>
        </svg>
      </button>
      <button id="nextBtn">⏭️</button>
    </div>

    <div id="progressContainer">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" />
      <span id="duration">0:00</span>
    </div>
  </div>

  <script src="audioplayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
