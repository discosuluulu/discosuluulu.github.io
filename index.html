<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" class="logo" alt="Discos Uluulu" />
    <button id="exploreBtn">Explore Music</button>
  </div>

  <div id="audioPlayer" class="player hidden">
    <div class="player-header">
      <div>
        <h2 id="albumTitle">Album Title</h2>
        <p id="albumSubtitle">Album Subtitle</p>
      </div>
      <div class="player-controls-top">
        <button id="toggleAlbumBtn" title="Next Album">⟳</button>
        <button id="minimizeBtn" title="Minimize">−</button>
      </div>
    </div>

    <div id="trackList" class="track-list"></div>

    <div class="playback-controls">
      <button id="prevBtn" title="Previous Track">⏮</button>
      <button id="playPauseBtn" title="Play/Pause">▶</button>
      <button id="nextBtn" title="Next Track">⏭</button>
    </div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" step="1">
      <span id="totalTime">0:00</span>
    </div>
  </div>

  <button id="maximizeBtn" class="hidden" title="Maximize">+</button>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
