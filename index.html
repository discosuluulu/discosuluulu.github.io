<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <img src="logo.png" id="logo" alt="Logo" />

  <!-- +INFO Link -->
  <a id="infoLink" href="https://info.discosuluulu.com" target="_blank" rel="noopener noreferrer">+INFO</a>

  <!-- Explore Music Button -->
  <button id="exploreButton">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayer" class="minimized">
    <div class="player-header">
      <div>
        <h2 id="albumTitle">Album Title</h2>
        <h3 id="albumSubtitle">Album Subtitle</h3>
      </div>
      <div class="player-controls-top">
        <button id="nextAlbumButton">Next Album</button>
        <button id="minimizeButton">âˆ’</button>
      </div>
    </div>

    <div id="trackList" class="tracklist"></div>

    <div class="controls">
      <!-- PREV SVG -->
      <button id="prevButton" aria-label="Previous Track">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M6 18V6h2v12H6zm3-6 9 6V6l-9 6z"/>
        </svg>
      </button>

      <!-- PLAY/PAUSE will be replaced by JS -->
      <button id="playButton" aria-label="Play/Pause"></button>

      <!-- NEXT SVG -->
      <button id="nextButton" aria-label="Next Track">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M16 6v12h-2V6h2zm-3 6-9 6V6l9 6z"/>
        </svg>
      </button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
