<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="audioPlayer" class="player">
    <div class="player-header">
      <div class="album-info">
        <h2 id="albumTitle"></h2>
        <p id="albumSubtitle"></p>
      </div>
      <div class="player-controls-top">
        <button id="minimizeBtn">−</button>
        <button id="toggleAlbum">Next Album</button>
      </div>
    </div>

    <ul id="trackList"></ul>

    <div class="controls">
      <button id="prevBtn" class="icon-button" title="Previous">
        ⏮️
      </button>
      <button id="playPauseBtn" class="icon-button" title="Play/Pause">
        ▶️
      </button>
      <button id="nextBtn" class="icon-button" title="Next">
        ⏭️
      </button>
    </div>

    <div class="progress-container" id="progressContainer">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" />
      <span id="duration">0:00</span>
    </div>
  </div>

  <button id="maximizeBtn" class="hidden">＋</button>

  <script src="audioplayer.js"></script>
</body>
</html>
