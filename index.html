<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <div class="player-header">
      <h1 id="album-title"></h1>
      <p id="album-subtitle"></p>
      <div class="top-right-buttons">
        <button id="toggle-album">Next Album</button>
        <button id="minimize-btn">−</button>
      </div>
    </div>

    <ul id="tracklist"></ul>

    <div class="controls">
      <button id="prev-btn" aria-label="Previous Track">
        <svg viewBox="0 0 24 24"><path d="M6 19V5l8.5 7z"/></svg>
      </button>

      <button id="play-pause-btn" aria-label="Play/Pause">
        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5h-4z"/></svg>
      </button>

      <button id="next-btn" aria-label="Next Track">
        <svg viewBox="0 0 24 24"><path d="M16 5v14l-8.5-7z"/></svg>
      </button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" max="100" step="1">
      <span id="duration">0:00</span>
    </div>
  </div>

  <button id="maximize-btn" style="display: none;">＋</button>

  <audio id="audio"></audio>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
