<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video id="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Landing Content -->
  <div id="landing" class="center-content">
    <img src="logo.png" alt="Discos Uluulu Logo" class="logo" />
    <button id="explore-btn">Explore Music</button>
  </div>

  <!-- Audio Player Container (Hidden by default) -->
  <div id="audio-player-container" class="hidden">
    <!-- Album Title -->
    <div class="album-header">
      <h2 id="album-title">Garden de La Selva</h2>
      <p id="album-subtitle">Shaped by shakers grown from okra harvests</p>
    </div>

    <!-- Player Controls -->
    <div class="player-controls">
      <button id="prev-track">⏮</button>
      <button id="play-pause">▶</button>
      <button id="next-track">⏭</button>
      <div class="progress-bar">
        <div id="progress"></div>
      </div>
      <span id="timestamp">0:00</span>
    </div>

    <!-- Tracklist -->
    <ul id="tracklist"></ul>

    <!-- Album Switch -->
    <button id="next-album">Next Album</button>
  </div>

  <!-- Info Button (Hidden until Explore) -->
  <a href="https://info.discosuluulu.com" target="_blank" id="info-btn" class="hidden">+info</a>

  <!-- Scripts -->
  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
