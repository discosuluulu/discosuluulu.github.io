<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    video.background-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.2); /* subtle dark overlay for readability */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 40px;
    }

    .explore-button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .explore-button:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Content -->
  <div class="overlay">
    <img src="logo.png" alt="Logo" class="logo" />
    <button class="explore-button" onclick="location.href='https://shop.discosuluulu.com'">Explore Music</button>
  </div>
</body>
</html>
