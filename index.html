<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Audio Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo" />

  <!-- +INFO button -->
  <a id="infoLink" href="#">+INFO</a>

  <!-- Explore Music button -->
  <button id="maximizePlayer">Explore Music</button>

  <!-- Audio player container -->
  <div class="player-container hidden" id="audioPlayer">
    <div class="player-header">
      <h2 class="album-title" id="trackTitle">Track Title</h2>
      <p class="album-subtitle" id="trackArtist">Artist Name</p>
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-filled" id="progressFilled"></div>
    </div>

    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <svg id="playPauseBtn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
        <path id="playPauseIcon" d="M16 12v40l36-20z" />
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
