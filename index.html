<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <img src="logo.png" alt="Logo" id="logo" />

  <button id="infoLink">+INFO</button>
  <button id="exploreButton">Explore Music</button>

  <div id="audioPlayer" class="minimized">
    <div id="playerHeader">
      <h1 id="albumTitle"></h1>
      <p id="albumSubtitle"></p>
      <div id="playerButtons">
        <button id="nextAlbumButton">Next Album</button>
        <button id="minimizeButton">−</button>
      </div>
    </div>

    <div id="trackListContainer">
      <div id="trackList"></div>
    </div>

    <div id="controls">
      <button id="prevButton">⏮️</button>
      <button id="playButton"></button>
      <button id="nextButton">⏭️</button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
