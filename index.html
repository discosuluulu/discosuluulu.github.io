<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Discos Uluulu Logo" />

  <!-- Explore Music Button (Maximize) -->
  <button id="maximizePlayer">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayer">
    <div class="player-header">
      <div>
        <h1 id="albumTitle"></h1>
        <p id="albumSubtitle"></p>
      </div>
      <div class="top-buttons">
        <button id="nextAlbumBtn">Next Album</button>
        <button id="minimizePlayer">âˆ’</button>
      </div>
    </div>

    <!-- Tracklist -->
    <ul id="trackList"></ul>

    <!-- Controls -->
    <div class="controls">
      <button id="prevTrack" title="Previous Track">
        <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-6l8.5 6V6L12 12z"/></svg>
      </button>
      <button id="playPause" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <button id="nextTrack" title="Next Track">
        <svg viewBox="0 0 24 24"><path d="M4.5 6v12l8.5-6-8.5-6zM14 6v12h2V6h-2z"/></svg>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" min="0" value="0" />
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- +INFO Button -->
  <a id="infoLink" href="#" target="_blank">+INFO</a>

  <!-- Scripts -->
  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
