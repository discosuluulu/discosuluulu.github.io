<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Centered Logo -->
  <img src="logo.png" id="logo" alt="Discos Uluulu Logo">

  <!-- Top Buttons -->
  <button id="infoLink">+INFO</button>
  <button id="exploreButton">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayer" class="minimized">
    <div class="player-header">
      <div>
        <h2 id="albumTitle">Album Title</h2>
        <h3 id="albumSubtitle">Album Subtitle</h3>
      </div>
      <div class="top-buttons">
        <button id="nextAlbumButton">Next Album</button>
        <button id="minimizeButton">âˆ’</button>
      </div>
    </div>

    <div id="trackList"></div>

    <div class="controls">
      <button id="prevButton" aria-label="Previous">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <polygon points="11,12 18,18 18,6"/>
          <polygon points="6,12 13,18 13,6"/>
        </svg>
      </button>
      <button id="playButton" aria-label="Play/Pause">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <polygon points="5,3 19,12 5,21"/>
        </svg>
      </button>
      <button id="nextButton" aria-label="Next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
          <polygon points="6,6 13,12 6,18"/>
          <polygon points="11,6 18,12 11,18"/>
        </svg>
      </button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="script.js"></script>
  <script type="module" src="audioPlayer.js"></script>
</body>
</html>
