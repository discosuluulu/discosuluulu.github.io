<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      transition: transform 0.3s ease;
    }

    /* Overlay color */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #00000094;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 280px;
      height: auto;
    }

    .explore-link {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.7rem;
      color: white;
      text-decoration: none;
    }

    .explore-link:hover {
      text-decoration: underline;
    }

    /* Responsive video zoom */
    @media (max-width: 600px) {
      .video-bg {
        transform: scale(1.1); /* Zoom in slightly on mobile */
      }
    }

    @media (min-width: 601px) {
      .video-bg {
        transform: scale(0.97); /* Zoom out slightly on desktop */
      }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <img src="logo.png" alt="Logo" class="logo" />

  <a href="https://shop.discosuluulu.com" class="explore-link">Explore Music</a>

  <script>
    let touchStartX = 0;

    window.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    window.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].screenX;
      const diff = touchEndX - touchStartX;

      if (diff > 50) {
        // Swipe right → go back
        window.location.href = "https://info.discosuluulu.com";
      } else if (diff < -50) {
        // Swipe left → go forward
        window.location.href = "https://shop.discosuluulu.com";
      }
    });
  </script>

</body>
</html>
