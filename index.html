<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discosuluulu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    video.background-video {
      position: absolute;
      top: -10%;  /* Shift video up slightly */
      left: 0;
      width: 100%;
      height: 120%; /* Zoomed out */
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 55%;  /* Moved down a bit */
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .content img {
      width: 240px;
      max-width: 85%;
      margin-bottom: 1.5rem;
    }

    .explore-link {
      font-size: 1.2rem;
      color: white;
      text-decoration: none;
      font-weight: 400;
    }

    .explore-link:hover {
      text-decoration: underline;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1: Landing Page -->
      <div class="swiper-slide">
        <video class="background-video" autoplay muted loop playsinline>
          <source src="background.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="content">
          <img src="logo.png" alt="Discosuluulu Logo" />
          <br />
          <a href="shop.html" class="explore-link">Explore Music</a>
        </div>
      </div>

      <!-- Slide 2: shop.html placeholder -->
      <div class="swiper-slide"></div>

      <!-- Slide 3: info.html placeholder -->
      <div class="swiper-slide"></div>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
      on: {
        slideChange: function () {
          if (swiper.activeIndex === 1) {
            window.location.href = 'shop.html';
          } else if (swiper.activeIndex === 2) {
            window.location.href = 'info.html';
          }
        }
      }
    });
  </script>
</body>
</html>
