<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Suluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video id="backgroundVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Logo" />

  <!-- +INFO Button -->
  <a href="https://info.discosuluulu.com" id="infoLink" target="_blank">+INFO</a>

  <!-- Explore Music Button -->
  <button id="exploreButton">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayer" class="minimized">
    <div class="player-header">
      <h1 id="albumTitle">Album Title</h1>
      <h2 id="albumSubtitle">Album Subtitle</h2>
      <button id="minimizeButton">âˆ’</button>
      <button id="nextAlbumButton">Next Album</button>
    </div>

    <div id="trackList"></div>

    <div id="controls">
      <button class="control-button" id="prevButton">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M11 18V6l-8.5 6L11 18zm1-12v12l8.5-6L12 6z"/>
        </svg>
      </button>

      <button class="control-button" id="playButton"></button>

      <button class="control-button" id="nextButton">
        <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
          <path d="M13 6v12l8.5-6L13 6zM3 6v12l8.5-6L3 6z"/>
        </svg>
      </button>
    </div>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
