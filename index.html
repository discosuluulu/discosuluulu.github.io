<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Discos Uluulu – Explore</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; font-family:sans-serif; background:#000; }
    video#bgVideo {
      position:fixed; top:0; left:0; width:100%; height:100%;
      object-fit:cover; z-index:-1;
    }
    .info-link {
      position:fixed; top:50px; left:50%;
      transform:translateX(-50%);
      z-index:10; color:white; text-decoration:none;
      font-weight:bold; font-size:18px;
    }
    .floating-player {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      width:90%; max-width:500px;
      background:rgba(0,0,0,0.6); padding:12px;
      border-radius:12px; color:#fff; z-index:20;
    }
    .player-header { text-align:center; margin-bottom:8px; }
    .controls { display:flex; align-items:center; justify-content:center; gap:12px; }
    .play-btn {
      width:40px; height:40px; border:none;
      background:#fff; color:#000;
      border-radius:50%; font-size:20px; cursor:pointer;
    }
    .progress {
      flex:1; height:6px;
      background:rgba(255,255,255,0.3);
      border-radius:3px; position:relative; cursor:pointer;
    }
    .progress-inner {
      height:100%; width:0%;
      background:#fff; border-radius:3px;
    }
    .tracklist {
      margin-top:8px; max-height:140px; overflow-y:auto;
      font-size:13px;
    }
    .track { display:flex; justify-content:space-between; padding:4px 0; cursor:pointer; }
    .track.active { font-weight:bold; }
    #timeDisplay { font-size:12px; margin-left:8px; white-space:nowrap; }
    .album-nav {
      margin-top:8px; text-align:center;
    }
    .album-nav button {
      background:none; border:none;
      color:#ccc; cursor:pointer;
      font-size:14px;
    }
  </style>
</head>
<body>

<video id="bgVideo" autoplay muted loop playsinline></video>

<a class="info-link" href="https://info.discosuluulu.com">+info</a>

<div class="floating-player">
  <div class="player-header" id="albumHeader">
    <strong>Garden de La Selva</strong><br>
    <span style="opacity:0.7;font-size:12px;">Shaped by shakers grown from okra harvests</span>
  </div>
  <div class="controls">
    <button class="play-btn" onclick="togglePlay()">▶</button>
    <div class="progress" onclick="seek(event)">
      <div class="progress-inner" id="progressInner"></div>
    </div>
    <div id="timeDisplay">00:00 / 00:00</div>
  </div>
  <div class="tracklist" id="tracklist"></div>
  <div class="album-nav">
    <button onclick="switchAlbum()">⟶ Next Album</button>
  </div>
</div>

<script>
  const videoBank = ['videos/background.mp4', 'videos/backgroundshop.mp4'];
  const bgVideo = document.getElementById('bgVideo');

  function playRandomVideo() {
    const index = Math.floor(Math.random() * videoBank.length);
    bgVideo.src = videoBank[index];
    bgVideo.play();
  }

  bgVideo.addEventListener('ended', playRandomVideo);
  playRandomVideo();

  // Audio Player Setup
  const albums = [
    {
      title: "Garden de La Selva",
      subtitle: "Shaped by shakers grown from okra harvests",
      tracks: [
        { title: "01. Rubba Dubba", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2001%20Rubba%20Dubba.mp3", duration: "3:12" },
        { title: "02. Blue", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2002%20Blue.mp3", duration: "2:57" }
        // Add more tracks here
      ]
    },
    {
      title: "O tú can",
      subtitle: "Recorded with one microphone in a palm frond wall rancho",
      tracks: [
        { title: "01. Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/01%20Que%20Gata.mp3", duration: "2:48" },
        { title: "02. Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/02%20Mi%20Amor.mp3", duration: "2:43" }
        // Add more tracks here
      ]
    }
  ];

  let currentAlbum = 0;
  let currentTrack = 0;
  const audio = new Audio();
  const playBtn = document.querySelector('.play-btn');
  const tracklistEl = document.getElementById('tracklist');
  const progressInner = document.getElementById('progressInner');
  const timeDisplay = document.getElementById('timeDisplay');

  function loadAlbum(index) {
    currentAlbum = index;
    const album = albums[index];
    document.getElementById('albumHeader').innerHTML =
      `<strong>${album.title}</strong><br><span style="opacity:0.7;font-size:12px;">${album.subtitle}</span>`;
    tracklistEl.innerHTML = '';
    album.tracks.forEach((track, i) => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `<span>${track.title}</span><span>${track.duration}</span>`;
      div.onclick = () => selectTrack(i);
      tracklistEl.appendChild(div);
    });
    selectTrack(0);
  }

  function selectTrack(i) {
    currentTrack = i;
    const track = albums[currentAlbum].tracks[i];
    audio.src = track.url;
    audio.play();
    updateUI();
  }

  function togglePlay() {
    if (!audio.src) selectTrack(0);
    else if (audio.paused) audio.play(); else audio.pause();
    updateUI();
  }

  function updateUI() {
    document.querySelectorAll('.track').forEach((el, i) =>
      el.classList.toggle('active', i === currentTrack)
    );
    playBtn.textContent = audio.paused ? '▶' : '⏸';
  }

  function format(s) {
    const m = Math.floor(s / 60), sec = Math.floor(s % 60);
    return `${String(m).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
  }

  audio.addEventListener('timeupdate', () => {
    const pct = (audio.currentTime / audio.duration) * 100 || 0;
    progressInner.style.width = pct + '%';
    timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration)}`;
  });

  audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % albums[currentAlbum].tracks.length;
    selectTrack(currentTrack);
  });

  function seek(e) {
    const r = e.currentTarget.getBoundingClientRect();
    audio.currentTime = ((e.clientX - r.left) / r.width) * audio.duration;
  }

  function switchAlbum() {
    currentAlbum = (currentAlbum + 1) % albums.length;
    loadAlbum(currentAlbum);
  }

  loadAlbum(currentAlbum);
</script>

</body>
</html>
