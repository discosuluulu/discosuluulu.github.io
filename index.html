<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Maximize Button -->
  <button id="exploreBtn">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayerContainer">
    <div class="player-header">
      <div>
        <h1 id="albumTitle">Album Title</h1>
        <p id="albumSubtitle">Album Subtitle</p>
      </div>
      <div class="header-buttons">
        <button id="nextAlbumBtn" title="Next Album">⟲</button>
        <button id="minimizeBtn" title="Minimize">−</button>
      </div>
    </div>

    <ul id="trackList"></ul>

    <div class="controls">
      <button id="prevBtn" title="Previous">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M6 4v16l12-8z" fill="white"/></svg>
      </button>
      <button id="playPauseBtn" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24" width="30" height="30"><path d="M8 5v14l11-7z" fill="white"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" width="30" height="30" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5h-4z" fill="white"/></svg>
      </button>
      <button id="nextBtn" title="Next">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M6 4l12 8-12 8z" fill="white"/></svg>
      </button>
    </div>

    <div class="progress-bar-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" step="1">
      <span id="totalTime">0:00</span>
    </div>
  </div>

  <!-- Always Visible -->
  <a href="info.html" id="infoLink">+INFO</a>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
