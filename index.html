<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Video -->
  <video id="background-video" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Landing Page -->
  <div class="landing">
    <a href="https://info.discosuluulu.com" class="info-button">+info</a>
    <img src="logo.png" alt="Discos Uluulu Logo" class="logo" />
    <button id="explore-btn">Explore Music</button>
  </div>

  <!-- Audio Player Section (initially hidden) -->
  <div id="audio-player" class="audio-player" style="display: none;">
    <div class="header">
      <h1>Garden de La Selva</h1>
      <h2>Shaped by shakers grown from okra harvests</h2>
    </div>

    <div class="tracklist" id="tracklist"></div>

    <div class="player-controls">
      <button id="play-pause" class="play">&#9658;</button>
      <div class="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div id="track-time">00:00 / 00:00</div>
    </div>

    <!-- Minimize / Maximize -->
    <div id="minimized-bar" style="display: none;">
      <span>Garden de La Selva</span>
      <button id="maximize-btn">+</button>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audio" preload="metadata"></audio>

  <script src="audioPlayer.js"></script>
</body>
</html>
