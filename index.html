<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Uluulu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center 30%; /* adjust focus lower in video */
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 200px;
      height: auto;
    }

    .explore-link {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .explore-link:hover {
      background: rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 150px;
      }
      .explore-link {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <img src="logo.png" alt="Logo" class="logo" />

  <a href="https://shop.discosuluulu.com" class="explore-link">Explore Music</a>
</body>
</html>
