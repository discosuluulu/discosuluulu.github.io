<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/background.mp4" type="video/mp4" />
  </video>

  <!-- Logo + Explore Button -->
  <div class="landing" id="landing">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <button id="exploreBtn">Explore Music</button>
  </div>

  <!-- +Info Button -->
  <a href="https://info.discosuluulu.com" class="info-button" id="infoBtn" target="_blank">+info</a>

  <!-- Audio Player -->
  <div id="audioPlayerContainer" class="player hidden">
    <div class="player-header">
      <span class="album-title" id="albumTitle">Garden de La Selva</span>
      <span class="album-subtitle" id="albumSubtitle">Shaped by shakers grown from okra harvests</span>
      <button id="minimizeBtn" class="minimize">_</button>
    </div>

    <div class="tracklist" id="tracklist"></div>

    <div class="controls">
      <button id="prevBtn">⏮️</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭️</button>
      <input type="range" id="progressBar" value="0" step="1" />
    </div>

    <div class="player-footer">
      <button id="albumToggleBtn">Next Album</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/audioPlayer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
