<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="audioPlayer.js"></script>
<script src="script.js"></script>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop id="backgroundVideo">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Discos Uluulu Logo" />

  <!-- Maximize Player Button -->
  <button id="maximizePlayer">Explore Music</button>

  <!-- Info Link -->
  <a href="#" id="infoLink">+INFO</a>

  <!-- Audio Player -->
  <div id="audioPlayer">
    <!-- Header -->
    <div class="player-header">
      <div>
        <h1 id="albumTitle"></h1>
        <h2 id="albumSubtitle"></h2>
      </div>
      <div class="top-buttons">
        <button id="nextAlbum">Next Album</button>
        <button id="minimizePlayer">âˆ’</button>
      </div>
    </div>

    <!-- Track List -->
    <ul id="trackList"></ul>

    <!-- Controls -->
    <div class="controls">
      <button id="prevTrack" title="Previous">
        <svg viewBox="0 0 24 24"><path d="M6 19V5h2v14H6zm3.5-7L18 5v14l-8.5-7z"/></svg>
      </button>
      <button id="playPause" title="Play/Pause">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <button id="nextTrack" title="Next">
        <svg viewBox="0 0 24 24"><path d="M16 5v14h2V5h-2zM5.5 12L14 19V5l-8.5 7z"/></svg>
      </button>
    </div>

    <!-- Progress Bar -->
    <div id="progressContainer">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" step="1" />
      <span id="duration">0:00</span>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audio"></audio>

  <!-- Scripts -->
  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
