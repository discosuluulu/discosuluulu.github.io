<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discos Suluulu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }

    .video-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .center-content {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .center-content img {
      width: 200px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1: Landing -->
      <div class="swiper-slide">
        <video class="video-bg" autoplay muted loop playsinline>
          <source src="assets/background.mp4" type="video/mp4" />
        </video>
        <div class="center-content">
          <img src="assets/logo.png" alt="Discos Suluulu Logo" />
          <h2>Explore Music</h2>
        </div>
      </div>

      <!-- Slide 2: Shop (loads separate HTML) -->
      <div class="swiper-slide" data-url="shop.html"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      allowTouchMove: true,
      effect: 'slide',
      on: {
        slideChangeTransitionStart: function () {
          const activeSlide = swiper.slides[swiper.activeIndex];
          const url = activeSlide.getAttribute('data-url');
          if (url) {
            window.location.href = url;
          }
        }
      }
    });
  </script>
</body>
</html>
