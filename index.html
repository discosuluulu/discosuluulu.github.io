<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Landing Screen -->
  <div class="landing">
    <img src="logo.png" alt="Discos Uluulu Logo" class="logo" />
    <button id="explore-btn">Explore Music</button>
    <a href="https://info.discosuluulu.com" class="info-btn">+info</a>
  </div>

  <!-- Audio Player Hidden by Default -->
  <div id="audio-player" class="audio-player hidden">
    <div class="player-header">
      <h2>Garden de La Selva</h2>
      <p class="subtitle">Shaped by shakers grown from okra harvests</p>
    </div>
    <div class="tracklist" id="tracklist">
      <!-- Tracklist gets inserted here -->
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play-pause">▶️</button>
      <button id="next">⏭</button>
    </div>
    <div class="progress-container">
      <div id="progress"></div>
    </div>
    <audio id="audio"></audio>
  </div>

  <script src="audioPlayer.js"></script>
</body>
</html>
