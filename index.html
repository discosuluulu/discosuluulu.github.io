<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discos Uluulu Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="player" class="player">
    <div class="player-header">
      <div class="album-info">
        <h2 id="album-title">Album Title</h2>
        <p id="album-subtitle">Album Subtitle</p>
      </div>
      <div class="player-controls-top">
        <button id="toggle-album" title="Next Album">⇄</button>
        <button id="minimize" title="Minimize">−</button>
      </div>
    </div>

    <ul id="track-list" class="track-list"></ul>

    <div class="player-controls">
      <button id="prev">
        <svg viewBox="0 0 24 24"><path d="M6 19V5h2v14H6zm3.5-7L18 5v14l-8.5-7z"/></svg>
      </button>
      <button id="play">
        <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
      </button>
      <button id="next">
        <svg viewBox="0 0 24 24"><path d="M16 5v14h-2V5h2zm-3.5 7L6 5v14l6.5-7z"/></svg>
      </button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" value="0" min="0" max="100">
      <div id="time-display">0:00 / 0:00</div>
    </div>
  </div>

  <button id="maximize" style="display:none;">+</button>

  <script src="script.js"></script>
</body>
</html>
