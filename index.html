<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; background: black; overflow: hidden; }

    #backgroundVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .centered-button {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.8);
      border: none;
      padding: 16px 32px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      z-index: 2;
    }

    .floating-player {
      display: none;
      position: fixed;
      bottom: 20px; left: 50%;
      transform: translateX(-50%);
      width: 90%; max-width: 500px;
      background: rgba(0,0,0,0.6);
      padding: 16px;
      border-radius: 12px;
      color: white;
      z-index: 10;
    }

    .player-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .play-btn {
      width: 40px; height: 40px;
      background: white;
      color: black;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .tracklist {
      margin-top: 8px;
      max-height: 140px;
      overflow-y: auto;
      font-size: 13px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      cursor: pointer;
    }

    .track.active {
      font-weight: bold;
    }

    .album-toggle {
      text-align: center;
      margin-top: 8px;
      cursor: pointer;
      font-size: 13px;
      text-decoration: underline;
      opacity: 0.8;
    }

    .progress {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }

    .progress-inner {
      height: 100%;
      width: 0%;
      background: white;
      border-radius: 3px;
    }

    #timeDisplay {
      font-size: 12px;
      margin-left: 8px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<video id="backgroundVideo" autoplay muted loop playsinline></video>

<button class="centered-button" onclick="showPlayer()">Explore Music</button>

<div class="floating-player" id="audioPlayer">
  <div class="player-header">
    <strong id="albumTitle">Garden de La Selva</strong><br>
    <span id="albumSubtitle" style="opacity: 0.7; font-size: 12px;">Shaped by shakers grown from okra harvests</span>
  </div>
  <div class="controls">
    <button class="play-btn" onclick="togglePlay()">▶</button>
    <div class="progress" onclick="seek(event)">
      <div class="progress-inner" id="progressInner"></div>
    </div>
    <div id="timeDisplay">00:00 / 00:00</div>
  </div>
  <div class="tracklist" id="tracklist"></div>
  <div class="album-toggle" onclick="toggleAlbum()">→ Switch Album</div>
</div>

<script>
  // Background video shuffle
  const videoBank = [
    'videos/background.mp4',
    'videos/backgroundshop.mp4'
  ];
  const videoElement = document.getElementById('backgroundVideo');

  function loadRandomVideo() {
    const randomVideo = videoBank[Math.floor(Math.random() * videoBank.length)];
    videoElement.src = randomVideo;
    videoElement.load();
    videoElement.play().catch(err => console.warn("Autoplay blocked."));
  }

  videoElement.addEventListener('ended', loadRandomVideo);
  loadRandomVideo();

  // Albums
  const albums = {
    garden: {
      title: "Garden de La Selva",
      subtitle: "Shaped by shakers grown from okra harvests",
      tracks: [
        { title: "01. Rubba Dubba", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2001%20Rubba%20Dubba.mp3", duration: "3:12" },
        { title: "02. Blue", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2002%20Blue.mp3", duration: "2:57" }
        // Add more...
      ]
    },
    otucan: {
      title: "O tú can",
      subtitle: "Recorded with one microphone in a palm frond wall rancho",
      tracks: [
        { title: "01. Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/01%20Que%20Gata.mp3", duration: "2:34" },
        { title: "02. Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/02%20Mi%20Amor.mp3", duration: "3:01" }
        // Add more...
      ]
    }
  };

  let currentAlbum = 'garden';
  let currentTrack = 0;
  const audio = new Audio();
  const tracklistEl = document.getElementById('tracklist');
  const playBtn = document.querySelector('.play-btn');
  const progressInner = document.getElementById('progressInner');
  const timeDisplay = document.getElementById('timeDisplay');

  function showPlayer() {
    document.querySelector('.centered-button').style.display = 'none';
    document.getElementById('audioPlayer').style.display = 'block';
    loadAlbum(currentAlbum);
    selectTrack(0);
  }

  function loadAlbum(name) {
    const album = albums[name];
    document.getElementById('albumTitle').textContent = album.title;
    document.getElementById('albumSubtitle').textContent = album.subtitle;
    tracklistEl.innerHTML = '';
    album.tracks.forEach((track, i) => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `<span>${track.title}</span><span>${track.duration}</span>`;
      div.onclick = () => selectTrack(i);
      tracklistEl.appendChild(div);
    });
  }

  function toggleAlbum() {
    currentAlbum = (currentAlbum === 'garden') ? 'otucan' : 'garden';
    loadAlbum(currentAlbum);
    selectTrack(0);
  }

  function selectTrack(i) {
    const track = albums[currentAlbum].tracks[i];
    currentTrack = i;
    audio.src = track.url;
    audio.play();
    updateUI();
  }

  function togglePlay() {
    if (!audio.src) return selectTrack(0);
    if (audio.paused) audio.play(); else audio.pause();
    updateUI();
  }

  function updateUI() {
    playBtn.textContent = audio.paused ? '▶' : '⏸';
    document.querySelectorAll('.track').forEach((el, i) =>
      el.classList.toggle('active', i === currentTrack)
    );
  }

  audio.addEventListener('timeupdate', () => {
    const pct = (audio.currentTime / audio.duration) * 100 || 0;
    progressInner.style.width = pct + '%';
    timeDisplay.textContent = format(audio.currentTime) + ' / ' + format(audio.duration);
  });

  audio.addEventListener('ended', () => {
    currentTrack = (currentTrack + 1) % albums[currentAlbum].tracks.length;
    selectTrack(currentTrack);
  });

  function seek(e) {
    const rect = e.currentTarget.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }

  function format(seconds) {
    const m = Math.floor(seconds / 60);
    const s = Math.floor(seconds % 60);
    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
  }
</script>
</body>
</html>
