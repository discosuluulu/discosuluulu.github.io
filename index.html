<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>discosuluulu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* AUDIO PLAYER */
    .audio-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      padding: 16px;
      width: 90%;
      max-width: 500px;
      z-index: 9999;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      transition: all 0.3s ease;
    }

    .audio-header {
      text-align: center;
      margin-bottom: 10px;
    }

    .audio-title {
      font-size: 20px;
      font-weight: bold;
    }

    .audio-subtitle {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }

    .tracklist {
      max-height: 160px;
      overflow-y: auto;
      margin: 10px 0;
      padding-right: 8px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      cursor: pointer;
    }

    .track:hover {
      color: #f5c97d;
    }

    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .play-pause {
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
    }

    .progress-container {
      flex: 1;
      height: 4px;
      background: #555;
      margin-left: 12px;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #f5c97d;
    }

    /* Hide scrollbar for Webkit browsers */
    .tracklist::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for other browsers */
    .tracklist {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @media (max-width: 600px) {
      .audio-title { font-size: 16px; }
      .audio-subtitle { font-size: 12px; }
    }
  </style>
</head>
<body>

  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="videos/slide1.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="videos/slide2.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <video autoplay muted loop playsinline>
          <source src="videos/slide3.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </div>

  <!-- Floating Audio Player -->
  <div class="audio-player">
    <div class="audio-header">
      <div class="audio-title">O tú can</div>
      <div class="audio-subtitle">Recorded with one microphone in a palm frond wall rancho</div>
    </div>

    <div class="tracklist" id="tracklist"></div>

    <div class="player-controls">
      <button class="play-pause" id="playPauseBtn">
        <!-- SVG Play -->
        <svg id="playIcon" viewBox="0 0 64 64" width="40" height="40" fill="#f5c97d">
          <polygon points="16,0 64,32 16,64" />
        </svg>
        <!-- SVG Pause -->
        <svg id="pauseIcon" viewBox="0 0 64 64" width="40" height="40" fill="#f5c97d" style="display:none;">
          <rect x="12" y="0" width="16" height="64"/>
          <rect x="36" y="0" width="16" height="64"/>
        </svg>
      </button>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>
  </div>

  <!-- Audio Element -->
  <audio id="audio" preload="metadata"></audio>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Swiper init
    new Swiper(".swiper", {
      direction: "horizontal",
      loop: true,
      threshold: 5,
    });

    // Track Data
    const tracks = [
      { title: "01. Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/01%20Que%20Gata.mp3", duration: "1:15" },
      { title: "02. Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/02%20Mi%20Amor.mp3", duration: "0:52" },
      { title: "03. Forget the rest", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/03%20Forget%20the%20rest.mp3", duration: "1:17" },
      { title: "04. Highlife", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/04%20Highlife.mp3", duration: "1:06" },
      { title: "05. Voy Pal Agua", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/05%20Voy%20Pal%20Agua.mp3", duration: "1:24" },
      { title: "06. Have ya had a Lemon", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/06%20Have%20ya%20had%20a%20Lemon.mp3", duration: "1:07" },
      { title: "07. Move ya body", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/07%20Move%20ya%20body.mp3", duration: "1:10" },
      { title: "08. Bom día", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/08%20Bom%20día.mp3", duration: "0:50" },
      { title: "09. Ya", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/09%20Ya.mp3", duration: "1:25" },
      { title: "10. Que disfrutes", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/10%20Que%20disfrutes.mp3", duration: "1:11" }
    ];

    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playPauseBtn");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    const progressBar = document.getElementById("progressBar");
    const tracklist = document.getElementById("tracklist");

    let currentTrack = 0;

    // Load tracklist
    tracks.forEach((track, index) => {
      const div = document.createElement("div");
      div.className = "track";
      div.innerHTML = `<span>${track.title}</span><span>${track.duration}</span>`;
      div.onclick = () => {
        currentTrack = index;
        loadTrack();
        playAudio();
      };
      tracklist.appendChild(div);
    });

    function loadTrack() {
      audio.src = tracks[currentTrack].url;
    }

    function playAudio() {
      audio.play();
      playIcon.style.display = "none";
      pauseIcon.style.display = "block";
    }

    function pauseAudio() {
      audio.pause();
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
    }

    playBtn.addEventListener("click", () => {
      if (audio.paused) {
        playAudio();
      } else {
        pauseAudio();
      }
    });

    audio.addEventListener("timeupdate", () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
    });

    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack();
      playAudio();
    });

    // Autoplay first track
    window.addEventListener("DOMContentLoaded", () => {
      loadTrack();
    });
  </script>
</body>
</html>
