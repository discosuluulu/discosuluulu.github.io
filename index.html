<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discos Uluulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bgVideo">
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Logo -->
  <img src="logo.png" id="logo" alt="Discos Uluulu Logo" />

  <!-- Explore & Info Buttons -->
  <a id="infoLink" href="https://info.discosuluulu.com" target="_blank">+INFO</a>
  <button id="maximizePlayer">Explore Music</button>

  <!-- Audio Player -->
  <div id="audioPlayer" class="player-container hidden">

    <!-- Header: Title/Sub and Buttons -->
    <div class="player-header">
      <div class="title-subtitle">
        <h1>Discos Uluulu</h1>
        <p id="albumSubtitle">Garden de La Selva</p>
      </div>
      <div class="top-buttons">
        <button id="nextAlbum">Next Album</button>
        <button id="minimizePlayer">âˆ’</button>
      </div>
    </div>

    <!-- Progress Bar -->
    <div id="progress" class="progress-bar">
      <div id="progressFilled" class="progress-filled"></div>
    </div>

    <!-- Time -->
    <div class="time-display">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- Playback Controls -->
    <div class="controls">
      <svg id="prevTrack" viewBox="0 0 24 24" width="28" height="28">
        <polygon points="11,12 18,18 18,6"/><polygon points="6,12 13,18 13,6"/>
      </svg>
      <svg id="playPause" viewBox="0 0 24 24" width="28" height="28">
        <polygon id="playIcon" points="5,3 19,12 5,21"/>
        <g id="pauseIcon" style="display: none;">
          <rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>
        </g>
      </svg>
      <svg id="nextTrack" viewBox="0 0 24 24" width="28" height="28">
        <polygon points="6,6 13,12 6,18"/><polygon points="11,6 18,12 11,18"/>
      </svg>
    </div>

    <!-- Tracklist -->
    <div id="tracklist" class="tracklist"></div>

  </div>

  <script src="audioPlayer.js"></script>
  <script src="script.js"></script>
</body>
</html>
