<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O tú can</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .info-link {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .nav-zone {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 9;
      cursor: pointer;
    }

    .nav-left {
      left: 0;
    }

    .nav-right {
      right: 0;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 36px;
      color: white;
      opacity: 0.4;
      transition: opacity 0.3s;
    }

    .nav-left .arrow {
      left: 15px;
    }

    .nav-right .arrow {
      right: 15px;
    }

    .nav-zone:hover .arrow {
      opacity: 1;
    }

    .floating-player {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px 20px;
      backdrop-filter: blur(10px);
      color: white;
      z-index: 99;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .player-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
      text-align: center;
    }

    .player-subtitle {
      font-size: 12px;
      opacity: 0.6;
      text-align: center;
      margin-bottom: 12px;
    }

    .tracklist {
      max-height: 150px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
    }

    .track {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .track.active {
      font-weight: bold;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://discosuluulu.com/shop.mp4" type="video/mp4" />
  </video>

  <!-- +info link -->
  <a class="info-link" href="https://otucan.discosuluulu.com/info">+info</a>

  <!-- Swiper Slide -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">O tú can – Recorded with one microphone in a palm frond wall rancho</div>
    </div>
  </div>

  <!-- Tap Navigation Zones -->
  <div class="nav-zone nav-left" onclick="location.href='https://discosuluulu.com/shop'">
    <div class="arrow">←</div>
  </div>
  <div class="nav-zone nav-right" onclick="location.href='https://discosuluulu.com/info'">
    <div class="arrow">→</div>
  </div>

  <!-- Floating Audio Player -->
  <div class="floating-player">
    <div class="player-title">O tú can</div>
    <div class="player-subtitle">Recorded with one microphone in a palm frond wall rancho</div>
    <div class="controls">
      <div class="play-btn" onclick="togglePlay()">▶</div>
    </div>
    <div class="tracklist" id="tracklist"></div>
    <audio id="audio" onended="nextTrack()"></audio>
  </div>

  <!-- Swiper + Player Script -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
      threshold: 30,
      on: {
        reachBeginning: () => location.href = 'https://discosuluulu.com/shop.html',
        reachEnd: () => location.href = 'https://discosuluulu.com/info.html'
      }
    });

    const tracks = [
      { title: "01. Que Gata", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/01-Que-Gata.mp3", duration: "2:33" },
      { title: "02. Mi Amor", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/02-Mi-Amor.mp3", duration: "3:08" },
      { title: "03. Forget the rest", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/03-Forget-the-rest.mp3", duration: "2:55" },
      { title: "04. Highlife", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/04-Highlife.mp3", duration: "3:20" },
      { title: "05. Voy Pal Agua", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/05-Voy-Pal-Agua.mp3", duration: "2:47" },
      { title: "06. Have ya had a Lemon", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/06-Have-ya-had-a-Lemon.mp3", duration: "3:11" },
      { title: "07. Move ya body", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/07-Move-ya-body.mp3", duration: "2:39" },
      { title: "08. Bom día", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/08-Bom-dia.mp3", duration: "2:58" },
      { title: "09. Ya", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/09-Ya.mp3", duration: "2:45" },
      { title: "10. Que disfrutes", url: "https://raw.githubusercontent.com/discosuluulu/Otucan/main/10-Que-disfrutes.mp3", duration: "3:12" }
    ];

    const audio = document.getElementById('audio');
    const playBtn = document.querySelector('.play-btn');
    const tracklistEl = document.getElementById('tracklist');

    let currentTrack = 0;

    function loadTrack(index) {
      audio.src = tracks[index].url;
      audio.play();
      updateTracklist();
      playBtn.textContent = '⏸';
    }

    function togglePlay() {
      if (audio.paused) {
        if (!audio.src) loadTrack(currentTrack);
        else audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      loadTrack(currentTrack);
    }

    function updateTracklist() {
      tracklistEl.innerHTML = '';
      tracks.forEach((track, i) => {
        const div = document.createElement('div');
        div.className = 'track' + (i === currentTrack ? ' active' : '');
        div.textContent = `${track.title} — ${track.duration}`;
        div.onclick = () => {
          currentTrack = i;
          loadTrack(i);
        };
        tracklistEl.appendChild(div);
      });
    }

    updateTracklist();
  </script>
</body>
</html>
