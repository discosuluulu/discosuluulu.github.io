<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garden de La Selva – Discos Uluulu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; font-family:sans-serif; }

    video#background {
      position:fixed; top:0; left:0;
      width:130%; height:130%;
      object-fit:cover;
      transform:translate(-15%, -15%);
      z-index:-1;
    }

    .info-link {
      position:fixed; top:80px; left:50%;
      transform:translateX(-50%);
      z-index:10; color:white;
      font-weight:bold; font-size:18px; text-decoration:none;
    }

    .swiper-container { position:relative; width:100%; height:100%; z-index:1; }
    .swiper-slide { width:100%; height:100%; overflow:hidden; }

    .swiper-slide:nth-child(1)::after,
    .swiper-slide:nth-child(2)::before {
      content:'';
      position:absolute; top:0; bottom:0; width:20%;
      background:rgba(0,0,0,0.2); z-index:2;
    }
    .swiper-slide:nth-child(1)::after { right:0; }
    .swiper-slide:nth-child(2)::before { left:0; }

    .nav-zone { position:absolute; top:0; bottom:0; width:50%; z‑index:5; }
    .nav-left { left:0; } .nav-right { right:0; }
    .nav-zone:hover { cursor:pointer; }

    .floating-player {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      width:90%; max-width:500px;
      background:rgba(0,0,0,0.6); padding:12px;
      border-radius:12px; color:#fff; z-index:20;
    }
    .hidden { display:none; }

    .player-header { text-align:center; margin-bottom:8px; }
    .controls { display:flex; align-items:center; justify-content:center; gap:12px; }
    .play-btn {
      width:40px; height:40px; border:none;
      background:#fff; color:#000; border-radius:50%;
      font-size:20px; cursor:pointer;
    }

    .progress { flex:1; height:6px;
      background:rgba(255,255,255,0.3);
      border-radius:3px; cursor:pointer; position:relative;
    }
    .progress-inner { height:100%; width:0%; background:#fff; border-radius:3px; }

    #timeDisplay { font-size:12px; margin-left:8px; white-space:nowrap; }

    .tracklist { margin-top:8px; max-height:140px; overflow-y:auto; font-size:13px; }
    .track { display:flex; justify-content:space-between; padding:4px 0; cursor:pointer; }
    .track.active { font-weight:bold; }
  </style>
</head>
<body>

  <video id="background" autoplay muted loop playsinline>
    <source src="shop.mp4" type="video/mp4" />
  </video>

  <a class="info-link" href="https://discosuluulu.com/info">+info</a>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"></div>
      <div class="swiper-slide"></div>
    </div>
  </div>

  <div class="nav-zone nav-left" onclick="location.href='https://discosuluulu.com'"></div>
  <div class="nav-zone nav-right" onclick="location.href='https://discosuluulu.com/shop2'"></div>

  <div class="floating-player" id="player">
    <div class="player-header">
      <strong>Garden de La Selva</strong><br>
      <span style="opacity:0.7;font-size:12px;">
        Shaped by shakers grown from okra harvests
      </span>
    </div>
    <div class="controls">
      <button class="play-btn" id="playBtn">▶</button>
      <div class="progress" id="progressContainer">
        <div class="progress-inner" id="progressInner"></div>
      </div>
      <div id="timeDisplay">00:00 / 00:00</div>
    </div>
    <div class="tracklist" id="tracklist"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1.1,
      centeredSlides: true,
      resistanceRatio: 0.5,
    });

    const tracks = [
      { title:"01. Rubba Dubba", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 01 Rubba Dubba.mp3", duration:"3:12" },
      { title:"02. Blue", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 02 Blue.mp3", duration:"2:57" },
      { title:"03. Jam 3", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 03 Jam 3.mp3", duration:"3:44" },
      { title:"04. Groove 1", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 04 Groove 1.mp3", duration:"2:46" },
      { title:"05. Vamos Limón", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 05 Vamos Limón.mp3", duration:"3:25" },
      { title:"06. Mi Ritmo", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 06 Mi Ritmo.mp3", duration:"3:08" },
      { title:"07. Valle Azul", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 07 Valle Azul.mp3", duration:"4:01" },
      { title:"08. Yellow", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva - 08 Yellow.mp3", duration:"2:59" },
      { title:"09. Manzanillo", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva -09 Manzanillo.mp3", duration:"3:17" },
      { title:"10. Dear Familia", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva -10 Dear Familia.mp3", duration:"3:40" },
      { title:"11. Shake It", url:"https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos Uluulu - Garden de La Selva -11 Shake It.mp3", duration:"3:20" }
    ];

    const audio = new Audio();
    let current = 0;

    const playBtn = document.getElementById('playBtn');
    const tracklistEl = document.getElementById('tracklist');
    const progressInner = document.getElementById('progressInner');
    const timeDisplay = document.getElementById('timeDisplay');

    tracks.forEach((t,i) => {
      const div = document.createElement('div');
      div.className = 'track';
      div.innerHTML = `<span>${t.title}</span><span>${t.duration}</span>`;
      div.onclick = () => selectTrack(i);
      tracklistEl.appendChild(div);
    });

    function selectTrack(i) {
      current = i;
      audio.src = tracks[i].url;
      audio.play();
      updateUI();
    }

    function togglePlay() {
      if (!audio.src) selectTrack(0);
      else if (audio.paused) audio.play();
      else audio.pause();
      updateUI();
    }

    function updateUI() {
      document.querySelectorAll('.track').forEach((el,i) => {
        el.classList.toggle('active', i === current);
      });
      playBtn.textContent = audio.paused ? '▶' : '⏸';
    }

    audio.addEventListener('timeupdate', () => {
      const pct = (audio.currentTime / (audio.duration || 1)) * 100;
      progressInner.style.width = pct + '%';
      timeDisplay.textContent = `${format(audio.currentTime)} / ${format(audio.duration)}`;
    });

    audio.addEventListener('ended', () => {
      if (current < tracks.length - 1) selectTrack(current + 1);
    });

    document.getElementById('progressContainer').addEventListener('click', e => {
      const r = e.currentTarget.getBoundingClientRect();
      audio.currentTime = ((e.clientX - r.left) / r.width) * audio.duration;
    });

    function format(s) {
      const m = Math.floor(s / 60), sec = Math.floor(s % 60);
      return `${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
    }
  </script>
</body>
</html>
