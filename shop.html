<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop â€“ Discosuluulu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    video#bgvid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .swiper {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 2;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #info-link {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 10px;
      border-radius: 4px;
    }

    #audio-player {
      position: relative;
      z-index: 5;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgvid" autoplay muted loop playsinline>
    <source src="shop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- +info Link -->
  <a id="info-link" href="info.html">+info</a>

  <!-- Audio Player Container -->
  <div id="audio-player"></div>

  <!-- Swiper Swipe Zones -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-direction="backward"></div>
      <div class="swiper-slide" data-direction="stay"></div>
      <div class="swiper-slide" data-direction="forward"></div>
    </div>
  </div>

  <!-- Gardendelaselva Player Script -->
  <script src="gardendelaselva.js"></script>

  <!-- Swiper.js -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      initialSlide: 1,
      allowTouchMove: true,
      threshold: 50,
      on: {
        slideChange: function () {
          const slides = document.querySelectorAll('.swiper-slide');
          const direction = slides[this.activeIndex].dataset.direction;
          if (direction === 'forward') {
            window.location.href = 'shop2.html';
          } else if (direction === 'backward') {
            window.location.href = 'index.html';
          } else {
            this.slideTo(1, 0);
          }
        }
      }
    });
  </script>

</body>
</html>
