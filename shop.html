<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden de La Selva</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@9/swiper-bundle.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

    video#background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .top-info {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      z-index: 5;
    }
    .top-info a {
      font-size: 14px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      text-decoration: none;
      padding: 4px 12px;
      border-radius: 20px;
    }

    .audio-player {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      z-index: 10;
      padding: 16px;
      transition: transform 0.3s ease;
    }
    .audio-player.minimized {
      transform: translateY(calc(100% - 40px));
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .player-title {
      font-size: 16px;
      font-weight: bold;
    }
    .player-subtitle {
      font-size: 12px;
      color: #ccc;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .play-btn {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-right: 12px;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #000;
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .progress {
      height: 100%;
      background: #fff;
      width: 0%;
    }

    .tracklist {
      max-height: 120px;
      overflow-y: auto;
    }

    .track {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 14px;
      cursor: pointer;
    }

    .track.active {
      color: #ff0;
    }

    .minimize-btn, .maximize-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .minimized-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Responsive fix for timestamp on desktop */
    @media (min-width: 768px) {
      .tracklist .track span:last-child {
        margin-left: 20px;
      }
    }
  </style>
</head>
<body>

<video id="background" autoplay muted loop playsinline>
  <source src="shop.mp4" type="video/mp4" />
</video>

<div class="top-info">
  <a href="https://info.discosuluulu.com">+info</a>
</div>

<div class="audio-player" id="audioPlayer">
  <div class="player-header">
    <div>
      <div class="player-title">Garden de La Selva</div>
      <div class="player-subtitle">Shaped by shakers grown from okra harvests</div>
    </div>
    <button class="minimize-btn" onclick="togglePlayer()">−</button>
  </div>

  <div class="controls">
    <button class="play-btn" id="playPauseBtn">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <div class="tracklist" id="trackList"></div>
</div>

<!-- Swipe Pages (optional) -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide" onclick="location.href='https://discosuluulu.com'"></div>
    <div class="swiper-slide active"></div>
    <div class="swiper-slide" onclick="location.href='https://discosuluulu.com/shop2'"></div>
  </div>
</div>

<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script>
  const tracks = [
    { title: "Rubba Dubba", length: "3:12", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2001%20Rubba%20Dubba.mp3" },
    { title: "Blue", length: "2:57", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2002%20Blue.mp3" },
    { title: "Jam 3", length: "3:44", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2003%20Jam%203.mp3" },
    { title: "Groove 1", length: "2:46", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2004%20Groove%201.mp3" },
    { title: "Vamos Limón", length: "3:25", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2005%20Vamos%20Limón.mp3" },
    { title: "Mi Ritmo", length: "3:08", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2006%20Mi%20Ritmo.mp3" },
    { title: "Valle Azul", length: "4:01", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2007%20Valle%20Azul.mp3" },
    { title: "Yellow", length: "2:59", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden%20de%20La%20Selva%20-%2008%20Yellow.mp3" },
    { title: "Manzanillo", length: "3:17", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden-de-La-Selva%20-%2009%20Manzanillo.mp3" },
    { title: "Dear Familia", length: "3:40", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden-de-La-Selva%20-%2010%20Dear%20Familia.mp3" },
    { title: "Shake It", length: "3:20", url: "https://raw.githubusercontent.com/discosuluulu/Garden-de-La-Selva-audio-/main/Discos%20Uluulu%20-%20Garden-de-La-Selva%20-%2011%20Shake%20It.mp3" },
  ];

  let currentTrack = 0;
  const audio = new Audio(tracks[currentTrack].url);
  const playPauseBtn = document.getElementById("playPauseBtn");
  const playIcon = document.getElementById("playIcon");
  const pauseIcon = document.getElementById("pauseIcon");
  const progress = document.getElementById("progress");
  const trackList = document.getElementById("trackList");
  const audioPlayer = document.getElementById("audioPlayer");

  function loadTrack(index) {
    audio.src = tracks[index].url;
    audio.play();
    highlightTrack(index);
  }

  function togglePlayer() {
    audioPlayer.classList.toggle("minimized");
  }

  function highlightTrack(index) {
    Array.from(trackList.children).forEach((el, i) => {
      el.classList.toggle("active", i === index);
    });
  }

  function updateProgress() {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
  }

  playPauseBtn.onclick = () => {
    if (audio.paused) {
      audio.play();
      playIcon.style.display = "none";
      pauseIcon.style.display = "block";
    } else {
      audio.pause();
      playIcon.style.display = "block";
      pauseIcon.style.display = "none";
    }
  };

  audio.addEventListener("ended", () => {
    currentTrack = (currentTrack + 1) % tracks.length;
    loadTrack(currentTrack);
  });

  audio.addEventListener("timeupdate", updateProgress);

  // Initialize tracklist
  tracks.forEach((track, i) => {
    const div = document.createElement("div");
    div.className = "track";
    div.innerHTML = `<span>${String(i+1).padStart(2,'0')}. ${track.title}</span><span>${track.length}</span>`;
    div.onclick = () => {
      currentTrack = i;
      loadTrack(i);
    };
    trackList.appendChild(div);
  });

  loadTrack(0); // autoplay first
</script>

<script>
  const swiper = new Swiper('.swiper', {
    initialSlide: 1,
    allowTouchMove: true,
    on: {
      slideChange: function () {
        if (swiper.activeIndex === 0) {
          location.href = 'https://discosuluulu.com';
        } else if (swiper.activeIndex === 2) {
          location.href = 'https://discosuluulu.com/shop2';
        }
      }
    }
  });
</script>

</body>
</html>
