<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop â€“ Discosuluulu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    video.background-video {
      position: absolute;
      top: -10%;
      left: 0;
      width: 100%;
      height: 120%;
      object-fit: cover;
      z-index: -1;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1: shop.html -->
      <div class="swiper-slide">
        <video class="background-video" autoplay muted loop playsinline>
          <source src="shop.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>

        <div class="player-container">
          <!-- gardendelaselva.js will render the player here -->
        </div>
      </div>

      <!-- Slide 2: shop2.html placeholder -->
      <div class="swiper-slide"></div>

      <!-- Slide 3: index.html placeholder -->
      <div class="swiper-slide"></div>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      allowTouchMove: true,
      on: {
        slideChange: function () {
          if (swiper.activeIndex === 1) {
            window.location.href = 'shop2.html';
          } else if (swiper.activeIndex === 2) {
            window.location.href = 'index.html';
          }
        }
      }
    });
  </script>

  <!-- Custom player logic -->
  <script src="gardendelaselva.js"></script>

</body>
</html>
