<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Garden de La Selva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* Background video */
    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* +info link */
    .info-link {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: white;
      opacity: 0.7;
      text-decoration: none;
      z-index: 10;
    }

    .info-link:hover {
      opacity: 1;
    }

    /* Floating audio player */
    .floating-player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.4); /* very transparent */
      color: white;
      font-size: 14px;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .floating-player.minimized {
      height: 36px;
      background: rgba(0, 0, 0, 0.25);
    }

    .floating-player.minimized .player-body {
      display: none;
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 16px;
      cursor: pointer;
      font-weight: bold;
    }

    #playerTitle {
      flex: 1;
      text-align: center;
    }

    .player-body {
      padding: 12px 16px;
    }

    .centered-play-button {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      font-size: 12px;
    }

    .progress-bar {
      flex: 1;
      height: 4px;
      background: #888;
      border-radius: 2px;
      cursor: pointer;
    }

    .tracklist {
      max-height: 120px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .tracklist::-webkit-scrollbar {
      width: 6px;
    }

    .tracklist::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .tracklist div {
      margin: 4px 0;
      padding-bottom: 4px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .tracklist div:hover {
      color: #e2e2e2;
    }

    .active-track {
      color: #fff;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 2px 4px;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline id="background-video">
  <source src="shop.mp4" type="video/mp4">
</video>

<a href="https://info.discosuluulu.com" class="info-link">+info</a>

<!-- Audio Player -->
<div class="floating-player" id="audioPlayer">
  <div class="player-header" onclick="togglePlayer()">
    <span id="playerTitle">Garden de La Selva – Shaped by shakers grown from okra harvests</span>
    <span id="toggleButton">−</span>
  </div>
  <div class="player-body">
    <div class="centered-play-button">
      <svg id="playIcon" viewBox="0 0 100 100" width="60" height="60" onclick="togglePlay()">
        <circle cx="50" cy="50" r="45" fill="#fff" />
        <polygon id="playTriangle" points="40,30 70,50 40,70" fill="#000" />
      </svg>
    </div>
    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" class="progress-bar" value="0" min="0" max="100" step="1">
      <span id="duration">0:00</span>
    </div>
    <div class="tracklist" id="tracklist"></div>
  </div>
</div>

<script src="gardendelaselva.js"></script>

</body>
</html>
