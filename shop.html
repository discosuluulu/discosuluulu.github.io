<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discosuluulu â€“ Garden de La Selva</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      background: transparent;
    }

    video#bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="shop.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- Audio player will load here -->
        <div id="audio-player-container"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Swipe navigation -->
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      threshold: 20,
      on: {
        slideNextTransitionStart: () => {
          window.location.href = 'shop2.html'; // swipe right
        },
        slidePrevTransitionStart: () => {
          window.location.href = 'index.html'; // swipe left
        }
      }
    });
  </script>

  <!-- Audio player JS -->
  <script src="gardendelaselva.js"></script>
</body>
</html>
